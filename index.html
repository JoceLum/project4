<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>It's Showtime!</title>
    <!--general style sheet-->
    <link rel="stylesheet" href="styles/styles.css">
    <!--Google fonts-->
    <link href='http://fonts.googleapis.com/css?family=Limelight|Open+Sans:300,400' rel='stylesheet' type='text/css'>
    <!--Favicon-->
    <link type="image/png" href="assets/ico-tv.png" rel="icon">
    <!--Font Awesome CDN-->
    <script src="https://use.fontawesome.com/d46cab6097.js"></script>
    <!--Video pop-up effect-->
    <link rel="stylesheet" href="styles/lity.css">
    <!--Sweet Alert pop-ups-->
    <link rel="stylesheet" type="text/css" href="styles/sweetalert2.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>It's Showtime!</h1>
            <h2>Now that you're done binge watching yet another Netflix original, what similar shows are there to fill the void?</h2>
            <form action="">
                <input type="text" name="show" id="show" placeholder="Please enter a show">
                <p id="warning"></p>
                <input type="submit" class="submit submitSpecial" data-hash="#shows" value="Submit">
            </form>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <h2 id="playMsg"></h2>
            <div id="shows">
                <!--show results will be added in here dynamically-->
            </div>
                <input type="submit" class="submit submitSpecial" id="loadMore" value="Load More Results">
                <input type="submit" class="submit submitSpecial" id="restart" value="Search Another Show">
        </div>
    </main>
    <footer>
        <p>Coded & Designed by Jocelyn Lum | Powered by The <a href="https://www.themoviedb.org/documentation/api">Movie Database API</a></p>
    </footer>
    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--Sweet Alert CDN-->
    <script src="scripts/sweetalert2.min.js"></script>
    <!--jQuery lightbox-->
    <script src="scripts/lity.js"></script>
    <!--General script file-->
    <script src="scripts/script.js"></script>
</body>

</html>
